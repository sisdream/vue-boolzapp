<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <header>
                <section class="cont-header">
                    <div class="avatar">
                        <span class="image">
                            <img src="./img/avatar_io.jpg" alt="io">
                        </span>
                        <div class="fst-italic">Sofia</div>
                    </div>
    
                    <div class="icon">
                        <i class="fa-solid fa-circle-notch ms-3"></i>
                        <i class="fa-solid fa-message ms-3"></i>
                        <i class="fa-solid fa-ellipsis-vertical ms-3"></i>
                    </div>
                </section>
    
                <section class="head-main">
                    <div class="new-message">
                        <span class="bell">
                            <i class="fa-solid fa-bell-slash"></i>
                        </span>
    
                        <span class="not">
                            <p class="mb-0">Ricevi notifiche di nuovi messaggi</p>
                            <p class="mb-0"><a href="#">Attiva notifiche desktop</a></p>
                        </span>
                    </div>
    
                    <div class="input-group">
                        <span class="input-group-text p-2"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
    
                    <div v-for="(contact, index) in contacts"   class="contact cont-mic">
                        <div class="avatar">
                            <span class="image ms-2">
                                <img :src="contact.avatar"  alt="contact.name">
                            </span>
                        </div>
    
                        <span class="user">
                            <p class="mb-0 fst-italic">{{ contact.name }} </p>
                            <p class="mb-0">Ultimo messaggio inviato</p>
                        </span>
                    </div>
                </section>
            </header>
    
            <main>
                <div class="cont-header">
                    <div class="avatar">
                        <span class="image">
                            <img src="./img/avatar_1.jpg" alt="Michele">
                        </span>
    
                        <span class="user ">
                            <div v-for="(contact, index) in contacts" class="fst-italic">{{ contact.name }}</div>
                            <p class="mb-0">Ultimo accesso oggi alle 12:00</p>
                        </span>
                    </div>
    
                    <div class="icon">
                        <i class="fa-solid fa-magnifying-glass ms-3"></i>
                        <i class="fa-solid fa-paperclip ms-3"></i>
                        <i class="fa-solid fa-ellipsis-vertical ms-3"></i>
                    </div>
                </div>
    
                <div class="cont-main">
                   <div class="right">
                        <div class="received fst-italic mt-2 p-2">Ciao</div>
                        <div class="received fst-italic mt-2 p-2">Tutto bene?</div>
                   </div>
    
                   <div class="left">
                        <div class="envoy fst-italic mt-2 p-2">Abbastanza</div>
                   </div>
                </div>
    
                <div class="cont-footer">
                    <div class="icon">
                        <i class="fa-regular fa-face-smile ms-3"></i>
                    </div>
    
                    <div class="message">
                        <input class="text" type="text" placeholder="Scrivi un messaggio">
                    </div> 
    
                    <div class="icon">
                        <i class="fa-solid fa-microphone me-3"></i>
                    </div> 
                </div>
            </main>
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js" defer></script>
</body>
</html>
